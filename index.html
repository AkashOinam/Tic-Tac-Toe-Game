<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A simple Tic Tac Toe game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="waviy">
      <span style="--i: 1">T</span>
      <span style="--i: 2">I</span>
      <span style="--i: 3">C</span>
      <span style="--i: 4">T</span>
      <span style="--i: 5">A</span>
      <span style="--i: 6">C</span>
      <span style="--i: 7">T</span>
      <span style="--i: 8">O</span>
      <span style="--i: 9">E</span>
    </div>
    <div class="msg-container hide">
      <p id="msg">Winner</p>
      
      <img class="gif" alt="gif" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExdjlqdjdwbHdibjV4ajkzaG9mb3l6NTZiemJ0azU3NWJ3ZTJ6azlsciZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/lS1zgEuoiJSTRqRkTF/giphy.gif"/>
      <button id="new-btn"><b></b>New Game</button>
    </div>
    <main>
      <div class="container">
        <div class="game">
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
        </div>
      </div>
      <button id="reset-btn"><b>Reset Game</b></button>
    </main>
    <script src="script.js"></script>
  </body>
  <footer>
    <p>&copy; 2023 Tic Tac Toe Game. All rights reserved.</p>
  </footer>
</html>
